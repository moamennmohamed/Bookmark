<body>




    <section class="py-5">
        <div class="container">

            <div class="d-flex justify-content-center">
                <h1 class="text-center mb-4 ">Bookmarker</h1>
            </div>


            <div class="main-section ">
                <div class="content-section d-flex justify-content-center mt-5 pt-3 mb-5">
                    <h2> <span><i class="fa-solid fa-bookmark fs-3"></i></span> Bookmark your favorite sites
                        <span><i class="fa-solid fa-bookmark fs-3"></i></span>
                    </h2>
                </div>

                <div>
                    <div>
                        <label for="siteName"> <i class="fa-solid fa-book-bookmark pe-2 mb-2"></i> Site Name</label>
                        <input oninput="validateForm(this)" type="text" class="form-control" id="siteName"
                            placeholder="Bookmark Name">
                    </div>


                    <div class="mt-4">
                        <label for="siteUrl"> <i class="fa-solid fa-link pe-2 mb-2"></i> Site URL</label>
                        <input oninput="validateForm(this)" type="text" class="form-control" id="siteUrl"
                            placeholder="Web Site Url">
                    </div>
                </div>


                <div class="d-flex justify-content-center p-4 mt-3">
                    <button id="submitBtn" onclick="addWebsite()"
                        class="btn-sbbmit rounded-3 text-white ">Submit</button>
                </div>
            </div>



            <table class="table  mt-5 text-center">
                <thead id="tableHead">
                    <tr>
                        <td>index</td>
                        <td>Website Name</td>
                        <td>Visit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- <tr>
                        <td>indexNumber</td>

                        <td> Website Name</td>

                        <td ><a href="https://www.google.com" class=" btn-visit text-white rounded-3 py-2 px-3"
                                target="_blank">
                                <i class="fa-solid fa-eye pe-2 text-white "></i> visit</a></td>

                        <td><button class=" btn-delete text-white rounded-3" target="_blank"><i
                                    class="fa-solid fa-trash  text-white "></i> Delete</button></td>
                    </tr> -->
                </tbody>
            </table>



        </div>
    </section>





    <section class="popap d-none h-100" id="popapErrorSection">
        <div class="container d-flex justify-content-center w-50">
            <div class="content-section-popap bg-light  p-4 rounded-3 py-4">
                <div class=" d-flex justify-content-between mt-3 mb-3">
                    <ul class="list-unstyled d-flex gap-2">
                        <li><i class="fa-solid fa-circle fs-5 text-danger"></i></li>
                        <li><i class="fa-solid fa-circle fs-5 text-warning"></i></li>
                        <li><i class="fa-solid fa-circle fs-5 text-success"></i></li>
                    </ul>
                    <div><i id="closePopap" class="fa-solid fa-xmark fs-4  "></i></div>
                </div>

                <h4>Site Name or Url is not valid, Please follow the rules below :</h4>


                <div class="mt-4 popap-error">
                    <div class="d-flex align-items-baseline">
                        <i class="icon-popap fa-regular  fa-circle-right  p-2"></i>
                        <h5>Site name must contain atleast 3 characters</h5>
                    </div>
                    <div class="d-flex align-items-baseline"> <i class="icon-popap fa-regular fa-circle-right  p-2"></i>
                        <h5>Site URL must be a validone</h5>
                    </div>


                </div>
            </div>
        </div>
    </section>
